apiVersion: v1
kind: Service
metadata:
  labels:
    app: gloo
    gloo: ingress-proxy
  name: ingress-proxy
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: {{ .Values.ingress_proxy.deployment.http_port }}
    protocol: TCP
    name: http
  - port: {{ .Values.ingress_proxy.deployment.https_port }}
    protocol: TCP
    name: https
  selector:
    gloo: ingress-proxy
  type: LoadBalancer
